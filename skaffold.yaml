apiVersion: skaffold/v2beta3
kind: Config
build:
  artifacts:
    -
      image: d0rka/graphs-folders-microservice_folders
      context: folders
      docker:
        dockerfile: Dockerfile.dev
      sync:
        manual:
          -
            src: 'src/*'
            dest: .
    -
      image: d0rka/graphs-folders-microservice_graphs
      context: graphs
      docker:
        dockerfile: Dockerfile.dev
      sync:
        manual:
          -
            src: 'src/*'
            dest: .
    -
      image: d0rka/graphs-folders-microservice_ksql-queries
      context: ksql-queries
      docker:
        dockerfile: Dockerfile.dev
      sync:
        manual:
          -
            src: 'src/*'
            dest: .
