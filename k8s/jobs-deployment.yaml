apiVersion: apps/v1
kind: Deployment
metadata:
  name: jobs-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: job-server
  template:
    metadata:
      labels:
        component: job-server
    spec:
      containers:
        -
          name: jobs-backend
          image: d0rka/graphs-folders-microservice_jobs
          ports:
            -
              containerPort: 6001
          env:
            -
              name: POSTGRES_HOST
              value: postgres-cluster-ip-service
            -
              name: POSTGRES_PORT
              value: '5432'
            -
              name: POSTGRES_USERNAME
              value: postgres
            -
              name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgpassword
                  key: POSTGRES_PASSWORD
            -
              name: POSTGRES_DATABASE
              value: graphs-folders-microservice/jobs
            -
              name: JOBS_SERVICE_WEB_PORT
              value: '6001'
            -
              name: KAFKA_HOST
              value: 'my-cluster-kafka-0.my-cluster-kafka-brokers.my-kafka-project.svc:9092'
