apiVersion: apps/v1
kind: Deployment
metadata:
  name: ksql-queries-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: ksql-queries-server
  template:
    metadata:
      labels:
        component: ksql-queries-server
    spec:
      containers:
        -
          name: ksql-queries-backend
          image: d0rka/graphs-folders-microservice_ksql-queries
          ports:
            -
              containerPort: 6001
          env:
            -
              name: MODE
              value: 'development'
            -
              name: PORT
              value: '6001'
            -
              name: KSQL_SERVER_HOST
              value: my-kafka-cp-ksql-server
            -
              name: KSQL_SERVER_PORT
              value: '8088'
